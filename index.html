<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Habbit app</title>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
        <nav class="menu">
          <div class="menu__list">
            <button class="menu__item menu__item_active">
              <img src="./images/Water.svg" alt="Бутылка воды" />
            </button>
            <button class="menu__item">
              <img src="./images/Food.svg" alt="Еда" />
            </button>
          </div>
          <button class="menu__add">
            <img src="./images/Add.svg" alt="Добавить" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1>Отжимания</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__precent">50%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div class="hobbits">
            <div class="hobbit">
              <div class="hobbit__day">День 1</div>
              <div class="hobbit__comment">
                Первый подход всегда даётся тяжело
              </div>
              <button class="hobbit__delete">
                <img src="./images/delete.svg" alt="Удалить день" />
              </button>
            </div>
            <div class="hobbit">
              <div class="hobbit__day">День 2</div>
              <form action="" class="hobbit__form">
				<input type="text" class="hobbit__input" placeholder="Комментарий">
				<button class="hobbit__add">Готово</button>
			  </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
